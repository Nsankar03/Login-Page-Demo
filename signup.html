<!DOCTYPE html>
<html lang="en">
<head>

    <title>sign up</title>
    <link rel="stylesheet" href="style2.css">

<body>
    <center><h1>Please  Enter the following details to Sign up!</h1></center>
    <div id="welcome">
     
     <br>
     <br>
     <br>
     <br>
     
    <div id="sign">
       <form action="sign up">
        <label for="name">Enter the Name : </label>
        <input type="text" placeholder="Sankaranarayanan TN">
        <br>
        <br>

        <label for="email">Enter the Email-id : </label>
        <input type="email" placeholder="sankar@gmail.com">
        <br>
        <br>

        <label for="phone">Enter the Mobile number : </label>
        <input type="tel" placeholder="+91 9685473215">
        <br>
        <br>

        <label for="gender">Gender : </label>
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Male" value="Male">
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female" value="Female" >
        <br>
        <br>
       
        
        <label for="password">Enter the password : </label>
        <input type="password"  maxlength="7" placeholder="*******">
        <br>
        <br>

        <label for="password">Confirm your password : </label>
        <input type="password"  maxlength="7" placeholder="*******"> <sub></sub>
        <br>
        <br>
        <button onclick="alert('Successfully logged in')">Submit</button>
       </form>

    </div>
